<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <pre class="text-dark bg-light p-5" id="password-display">Password will go here...</pre>
        </div>
        <div class="card-footer">
          <button id="password-btn" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <main>
      <h1>Password Generator</h1>
      <h2>Click on the button to get started!</h2>
      <hr/>

      <pre class="text-dark bg-light p-5" id="password-display">Password will go here...</pre>
      <button id="password-btn" class="btn btn-block btn-info ">Generate Password</button>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
